{% extends 'base.html' %}
{% load static %}
{% block active_store %} active {% endblock %}

{% block content %}
<br><br><br><br>
<!-- Recent Posts Section -->
<section id="recent-posts" class="recent-posts section">

    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
        <h2>Our Puppies</h2>
        <p>Our Availible Puppies<br></p>
    </div><!-- End Section Title -->

    <div class="container">

        <div class="row gy-4">
            {% for item in items %}

            <div class="col-xl-4 col-md-6" data-aos="fade-up" data-aos-delay="100">
                <article>


                    <div class="post-img">
                        <img src="{{ item.profile_image.url }}" alt="{{ item.name }}" class="img-fluid">
                    </div>


                    <h2 class="title">
                        <a href="{% url 'myapp:details' item.id %}">
                            Name: {{item.name}} <br>
                            Age: {{item.age}} <br>
                            Price: {{item.price}}$
                        </a>
                    </h2>
                </article>
            </div><!-- End post list item -->
            {% endfor %}

        </div><!-- End recent posts list -->

    </div>

</section><!-- /Recent Posts Section -->
{% endblock content %}
